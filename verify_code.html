<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verify Coupon Page</title>
    <!-- Include your CSS stylesheets or add styles inline here -->
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .curved-box {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button img {
            width: 20px; /* Adjust the width as needed */
            height: 20px; /* Adjust the height as needed */
            margin-right: 5px;
        }

        .footer {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .footer img {
            width: 30px;
            height: 30px;
            margin-right: 1px;
        }

        #footer-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        #footer-bar a {
            text-decoration: none;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #footer-bar i {
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="curved-box">
        <h2>Verify Coupon</h2>
        <input type="text" placeholder="Enter coupon code">
        <div class="action-buttons">
           <button class="button">Verify Coupon</button>
            <button class="button">Buy Coupon <img src="https://file.removal.ai/preview/6484df9a-a9a3-4027-be02-e633b13cf38d-image.png" alt=""></button>
            <button class="button">Create an Account</button>
        </div>
    </div>

    <div id="footer-bar" class="footer-bar-6">
        <a href="signin.html">
            <i class="fa fa-lock"></i><span>Login</span>
        </a>
        <a href="reg.html">
            <i class="fa fa-user-plus"></i><span>Register</span>
        </a>
    </div>
        
</div>
</body>

</html>
