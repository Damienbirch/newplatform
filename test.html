<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .pricing-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            overflow: hidden;
        }

        .pricing-card {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .pricing-card:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #333;
        }

        h3 {
            color: #555;
        }

        h6 {
            color: #777;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .btn_hover1:hover {
            background-color: #2c3e50;
        }

        .btn_hover2:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div data-aos="fade-up" class="pricing-card">
            <h3>FLIP</h3>
            <h2>₦3,000</h2>
            <h6>₦3,000 Affiliate Bonus</h6>
            <h6>₦100 Indirect Bonus</h6>
            <h6>₦50 2nd Indirect Bonus</h6>
            <h6>MEF1000 Welcome Bonus</h6>
            <h6>MEF200 Daily Login</h6>
            <h6>MEF100 Est Post</h6>
            <div class="mt-4">
                <a href="reg.html" class="btn btn_hover1">Get Started</a>
            </div>
        </div>

        <div class="pricing-card">
            <h3>FOLD</h3>
            <h2>₦5,000</h2>
            <h6>₦4,000 Affiliate Bonus</h6>
            <h6>₦300 Indirect Bonus</h6>
            <h6>₦100 2nd Indirect Bonus</h6>
            <h6>MEF3000 Welcome Bonus</h6>
            <h6>MEF400 Daily Login</h6>
            <h6>MEF300 Est Post</h6>
            <div class="mt-4">
                <a href="reg.html" class="btn btn_hover2">Get Started</a>
            </div>
        </div>
    </div>
</body>
</html>
