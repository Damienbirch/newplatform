<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i.pinimg.com/564x/f5/7c/b9/f57cb9d54e1c22f705d0b9a70fcf05df.jpg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .request-container {
            background-color: #333; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative; /* Add position relative for absolute positioning */
        }

        .recovery-box {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .recovery-box img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: black; /* Dark grey text color */
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid grey;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 12px;
        }

        .request-button {
            background-color: yellow;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .sign-in-link {
            display: block;
            color: white; /* Dark grey text color */
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #4CAF50;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="request-container">
        <h2>Recover Password</h2>
        <form action="" method="post" onsubmit="showModal(); return false;">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="request-button">Request a Code</button>
        </form>
        <p class="register-link">Remembered your password? <a href="signin.html">Sign In</a></p>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="hideModal()">&times;</span>
            <p>You have successfully requested a recovery code. Check your email app.</p>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('successModal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('successModal').style.display = 'none';
        }
    </script>
</body>

</html>
