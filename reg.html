<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>META FOLD REGISTRATION</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://i.pinimg.com/564x/39/2e/b2/392eb296b941c76ebd423bc383b0e970.jpg') center/cover no-repeat;
        }

        .registration-form {
            background-color: whitesmoke;
            border-radius: 8px;
            box-shadow: 0 0 10px #333;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .registration-form h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group select {
            appearance: none;
            padding-right: 30px;
            background: url('https://img.icons8.com/material-outlined/24/000000/expand-arrow.png') no-repeat right center / auto 100%;
        }

        .form-group.checkbox-group {
            display: flex;
            align-items: center;
        }

        .form-group.checkbox-group input {
            margin-right: 5px;
        }
        
        .form-group button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h2>META FOLD REGISTRATION</h2>
        <form action="process_registration.php" method="post">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" name="Fullname" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number:</label>
                <input type="tel" name="number" id="number" required>
            </div>
            <div class="form-group">
                <label for="coupon">Coupon Code:</label>
                <input type="text" name="coupon" id="coupon" required>
            </div>
            <div class="form-group">
                <label for="user_package">Choose Your Plan:</label>
                <select name="user_package" id="user_package" required>
                    <option selected disabled>Choose Your Plan</option>
                    <option value="1"> FOLD ₦3000</option>
                    <option value="2">FOLD ₦5000</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" name="register">Register</button>
                <p class="register-link">Already have an account?<a href="signin.html">Sign In</a></p>
            </div>
        </form>
    </div>
</body>
</html>
